<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainByte - Study Session</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #6a11cb;
      --primary-dark: #4a0082;
      --secondary: #00bfff;
      --success: #2ecc71;
      --warning: #f39c12;
      --dark: #0f0c29;
      --darker: #0a081a;
      --card-bg: rgba(255, 255, 255, 0.08);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: white;
      min-height: 100vh;
      padding-bottom: 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #ccc;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin: 16px 0;
    }
    .topic-card {
      background: rgba(0,0,0,0.3);
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .topic-card:hover {
      transform: translateY(-4px);
      background: rgba(106,17,203,0.2);
    }
    .topic-card.selected {
      border: 2px solid var(--secondary);
    }
    .lesson-content, .practice-content, .review-content {
      min-height: 300px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .question {
      background: rgba(0,0,0,0.3);
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: var(--secondary);
      text-align: center;
      text-decoration: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üß† BrainByte</div>
    
    <div class="card">
      <h2>üìö Study Session ‚Äî Math</h2>
      <p>Select a topic to begin.</p>

      <div class="tabs">
        <button class="tab-btn active" data-tab="learn">Learn</button>
        <button class="tab-btn" data-tab="practice">Practice</button>
        <button class="tab-btn" data-tab="review">Review Mistakes</button>
      </div>

      <div class="topic-grid">
        <div class="topic-card" data-topic="algebra">
          <div>üßÆ Algebra</div>
        </div>
        <div class="topic-card" data-topic="geometry">
          <div>üìê Geometry</div>
        </div>
        <div class="topic-card" data-topic="statistics">
          <div>üìä Statistics</div>
        </div>
      </div>

      <!-- Learn Tab -->
      <div class="lesson-content" id="learn-content">
        <h3 id="lesson-title">Select a topic to view lesson</h3>
        <div id="lesson-desc"></div>
        <div id="lesson-tips" class="hidden">
          <h4><i class="fas fa-lightbulb"></i> Tips</h4>
          <ul id="tips-list" style="padding-left:20px; margin-top:8px; color:#ccc;"></ul>
        </div>
      </div>

      <!-- Practice Tab -->
      <div class="practice-content hidden" id="practice-content">
        <h3 id="practice-title">Select a topic to practice</h3>
        <div id="questions-container"></div>
        <button class="btn btn-success hidden" id="submit-answers">Submit Answers</button>
        <div id="practice-result" style="margin-top:16px;"></div>
      </div>

      <!-- Review Tab -->
      <div class="review-content hidden" id="review-content">
        <h3>Review Mistakes</h3>
        <div id="mistakes-container">
          <p id="mistakes-msg">Complete a practice session to see mistakes here.</p>
        </div>
      </div>
    </div>

    <a href="hub.html" class="back">‚Üê Back to Hub</a>
  </div>

  <script>
    const lessons = {
      algebra: {
        title: "üßÆ Algebra Basics",
        desc: "Algebra uses symbols (like x, y) to represent numbers in equations. The goal is to solve for the unknown.",
        tips: ["Isolate the variable on one side", "Do the same operation to both sides", "Check your answer by plugging it back in"]
      },
      geometry: {
        title: "üìê Geometry Fundamentals",
        desc: "Geometry studies shapes, sizes, angles, and dimensions. Key concepts include area, perimeter, and the Pythagorean theorem.",
        tips: ["Draw the shape if not provided", "Label all known sides/angles", "Use formulas: Area = base √ó height / 2 (triangle)"]
      },
      statistics: {
        title: "üìä Statistics Essentials",
        desc: "Statistics involves collecting, analyzing, and interpreting data. Common measures: mean, median, mode, range.",
        tips: ["Mean = average (sum / count)", "Median = middle value when sorted", "Mode = most frequent value"]
      }
    };

    const questions = {
      algebra: [
        { q: "Solve for x: 2x + 4 = 10", choices: ["x=2", "x=3", "x=4", "x=5"], ans: 1 },
        { q: "What is 3(x + 2)?", choices: ["3x+2", "3x+6", "x+6", "6x"], ans: 1 },
        { q: "If x = 4, what is x¬≤?", choices: ["8", "12", "16", "20"], ans: 2 },
        { q: "Solve: x/2 = 7", choices: ["x=3.5", "x=14", "x=9", "x=5"], ans: 1 },
        { q: "Expand: (x+1)(x-1)", choices: ["x¬≤-1", "x¬≤+1", "x¬≤-2x+1", "2x"], ans: 0 }
      ],
      geometry: [
        { q: "Area of a triangle with base 6 and height 4?", choices: ["10", "12", "24", "6"], ans: 1 },
        { q: "What is the sum of angles in a triangle?", choices: ["90¬∞", "180¬∞", "270¬∞", "360¬∞"], ans: 1 },
        { q: "Pythagorean theorem: a¬≤ + b¬≤ = ?", choices: ["c", "c¬≤", "2c", "a+b"], ans: 1 },
        { q: "Circumference of a circle = ?", choices: ["œÄr", "2œÄr", "œÄr¬≤", "r¬≤"], ans: 1 },
        { q: "How many sides in a hexagon?", choices: ["4", "5", "6", "8"], ans: 2 }
      ],
      statistics: [
        { q: "Mean of [2, 4, 6]?", choices: ["2", "4", "6", "12"], ans: 1 },
        { q: "Median of [1, 3, 5, 7]?", choices: ["3", "4", "5", "6"], ans: 1 },
        { q: "Mode of [1, 2, 2, 3]?", choices: ["1", "2", "3", "None"], ans: 1 },
        { q: "Range of [10, 20, 30]?", choices: ["10", "20", "30", "15"], ans: 1 },
        { q: "Which is NOT a measure of center?", choices: ["Mean", "Median", "Mode", "Range"], ans: 3 }
      ]
    };

    let currentTopic = null;
    let userAnswers = {};
    let mistakes = JSON.parse(localStorage.getItem('study_mistakes') || '{}');

    const topicCards = document.querySelectorAll('.topic-card');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const learnContent = document.getElementById('learn-content');
    const practiceContent = document.getElementById('practice-content');
    const reviewContent = document.getElementById('review-content');
    const lessonTitle = document.getElementById('lesson-title');
    const lessonDesc = document.getElementById('lesson-desc');
    const tipsList = document.getElementById('tips-list');
    const lessonTips = document.getElementById('lesson-tips');
    const practiceTitle = document.getElementById('practice-title');
    const questionsContainer = document.getElementById('questions-container');
    const submitBtn = document.getElementById('submit-answers');
    const practiceResult = document.getElementById('practice-result');
    const mistakesContainer = document.getElementById('mistakes-container');

    // ‚úÖ SEND SESSION DATA TO STUDYBUDDY AI
    function sendToStudyBuddy(topic, action = "learned", score = null) {
      const userId = "demo_user";
      const data = {
        user_id: userId,
        grade: "Secondary",
        subject: "Math",
        topic: lessons[topic]?.title || topic,
        is_quiz: action === "quiz",
        time_spent_sec: 120,
        correct_answers: score?.correct || 0,
        total_questions: score?.total || 5,
        score: score ? Math.round((score.correct / score.total) * 100) : null,
        engagement_minutes: 2,
        difficulty_rating: 3
      };

      fetch('http://localhost:8000/ai/record-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).catch(err => console.log("AI call failed (ok for demo):", err));
    }

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        learnContent.classList.toggle('hidden', tab !== 'learn');
        practiceContent.classList.toggle('hidden', tab !== 'practice');
        reviewContent.classList.toggle('hidden', tab !== 'review');
        if (tab === 'review') renderMistakes();
      });
    });

    topicCards.forEach(card => {
      card.addEventListener('click', () => {
        topicCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        currentTopic = card.dataset.topic;
        renderLearn();
        renderPractice();
      });
    });

    function renderLearn() {
      if (!currentTopic) return;
      const lesson = lessons[currentTopic];
      lessonTitle.textContent = lesson.title;
      lessonDesc.textContent = lesson.desc;
      tipsList.innerHTML = '';
      lesson.tips.forEach(tip => {
        const li = document.createElement('li');
        li.textContent = tip;
        tipsList.appendChild(li);
      });
      lessonTips.classList.remove('hidden');
      // ‚úÖ LOG LEARN ACTION TO AI
      sendToStudyBuddy(currentTopic, "learned");
    }

    function renderPractice() {
      if (!currentTopic) {
        practiceTitle.textContent = "Select a topic to practice";
        questionsContainer.innerHTML = '';
        submitBtn.classList.add('hidden');
        return;
      }
      practiceTitle.textContent = `Practice: ${lessons[currentTopic].title}`;
      const qList = questions[currentTopic];
      questionsContainer.innerHTML = '';
      userAnswers = {};
      qList.forEach((q, idx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        qDiv.innerHTML = `<p><strong>${idx+1}. ${q.q}</strong></p>`;
        const choicesDiv = document.createElement('div');
        choicesDiv.style.display = 'flex'; choicesDiv.style.flexDirection = 'column'; choicesDiv.style.gap = '6px';
        q.choices.forEach((choice, cIdx) => {
          const label = document.createElement('label');
          label.style.display = 'flex'; label.style.alignItems = 'center'; label.style.gap = '8px';
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `q${idx}`;
          radio.value = cIdx;
          radio.onchange = () => { userAnswers[idx] = cIdx; };
          const span = document.createElement('span');
          span.textContent = choice;
          label.appendChild(radio);
          label.appendChild(span);
          choicesDiv.appendChild(label);
        });
        qDiv.appendChild(choicesDiv);
        questionsContainer.appendChild(qDiv);
      });
      submitBtn.classList.remove('hidden');
      practiceResult.innerHTML = '';
    }

    submitBtn.addEventListener('click', () => {
      if (!currentTopic) return;
      const qList = questions[currentTopic];
      let correct = 0;
      let newMistakes = [];
      qList.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        if (userAns == null) return;
        if (parseInt(userAns) === q.ans) {
          correct++;
        } else {
          newMistakes.push({ topic: currentTopic, question: q, userAns, correctAns: q.ans });
        }
      });
      mistakes[currentTopic] = newMistakes;
      localStorage.setItem('study_mistakes', JSON.stringify(mistakes));

      practiceResult.innerHTML = `
        <div style="color:${correct === qList.length ? 'var(--success)' : 'var(--warning)'}; font-weight:bold;">
          You got ${correct}/${qList.length} correct!
        </div>
        ${correct < qList.length ? '<div>Review your mistakes in the "Review Mistakes" tab.</div>' : ''}
      `;
      renderMistakes();

      // ‚úÖ SEND QUIZ RESULT TO AI
      const total = qList.length;
      sendToStudyBuddy(currentTopic, "quiz", { correct, total });
    });

    function renderMistakes() {
      let hasMistakes = false;
      mistakesContainer.innerHTML = '';
      for (const topic in mistakes) {
        if (mistakes[topic].length > 0) {
          hasMistakes = true;
          const topicDiv = document.createElement('div');
          topicDiv.innerHTML = `<h4 style="margin:12px 0;">${lessons[topic].title}</h4>`;
          mistakes[topic].forEach(m => {
            const mDiv = document.createElement('div');
            mDiv.className = 'question';
            mDiv.innerHTML = `
              <p><strong>${m.question.q}</strong></p>
              <p style="color:#ff8b8b">Your answer: ${m.question.choices[m.userAns]}</p>
              <p style="color:var(--success)">Correct: ${m.question.choices[m.correctAns]}</p>
            `;
            topicDiv.appendChild(mDiv);
          });
          mistakesContainer.appendChild(topicDiv);
        }
      }
      if (!hasMistakes) {
        mistakesContainer.innerHTML = '<p id="mistakes-msg">Complete a practice session to see mistakes here.</p>';
      }
    }

    renderMistakes();
  </script>
  <!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="assets/audio/bg-music.mp3" type="audio/mpeg">
</audio>
<script>
  // Auto-play on first user interaction (required by browsers)
  document.addEventListener('click', function initAudio() {
    const bgMusic = document.getElementById('bgMusic');
    if (bgMusic) {
      // Unmute if previously muted
      bgMusic.muted = false;
      // Try to play
      bgMusic.play().catch(e => console.log("Audio play blocked:", e));
      // Remove listener after first play
      document.removeEventListener('click', initAudio);
    }
  }, { once: true });
</script>
<button id="musicToggle" style="position:fixed; top:10px; right:10px; z-index:100; padding:6px 10px; background:rgba(0,0,0,0.3); color:white; border:1px solid white; border-radius:5px;">
  üéµ Mute
</button>

<script>
  document.getElementById('musicToggle').addEventListener('click', function() {
    const bgMusic = document.getElementById('bgMusic');
    if (bgMusic) {
      bgMusic.muted = !bgMusic.muted;
      this.textContent = bgMusic.muted ? 'üîá Unmute' : 'üéµ Mute';
    }
  });
</script>
